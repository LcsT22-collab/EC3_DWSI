<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música App - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <!-- Header -->
                <div class="mb-5">
                    <h1 class="display-4 text-primary mb-3">
                        <i class="bi bi-music-note-beamed"></i> Música App
                    </h1>
                    <p class="lead text-muted">Sistema de gestión de bandas y canciones</p>
                </div>

                <!-- Cards de navegación -->
                <div class="row g-4">
                    <!-- Card para Bandas -->
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body text-center p-4">
                                <div class="mb-3">
                                    <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
                                </div>
                                <h3 class="card-title h4 mb-3">Gestión de Bandas</h3>
                                <p class="card-text text-muted mb-4">
                                    Administra las bandas musicales, sus géneros y estados.
                                </p>
                                <a th:href="@{/bandas}" class="btn btn-primary btn-lg">
                                    <i class="bi bi-arrow-right-circle me-2"></i>Ir a Bandas
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Card para Canciones -->
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body text-center p-4">
                                <div class="mb-3">
                                    <i class="bi bi-music-note-list text-success" style="font-size: 3rem;"></i>
                                </div>
                                <h3 class="card-title h4 mb-3">Gestión de Canciones</h3>
                                <p class="card-text text-muted mb-4">
                                    Gestiona el catálogo de canciones y su relación con las bandas.
                                </p>
                                <a th:href="@{/canciones}" class="btn btn-success btn-lg">
                                    <i class="bi bi-arrow-right-circle me-2"></i>Ir a Canciones
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-5 pt-4 border-top">
                    <p class="text-muted">
                        <small>Sistema desarrollado con Spring Boot y Thymeleaf</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
