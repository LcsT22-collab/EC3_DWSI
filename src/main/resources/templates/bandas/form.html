<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario Banda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-music-note-beamed"></i> Música App
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house me-1"></i>Inicio
                </a>
                <a class="nav-link active" th:href="@{/bandas}">
                    <i class="bi bi-people-fill me-1"></i>Bandas
                </a>
                <a class="nav-link" th:href="@{/canciones}">
                    <i class="bi bi-music-note-list me-1"></i>Canciones
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">
                        <i class="bi bi-people-fill text-primary me-2"></i>
                        <span th:text="${titulo}">Formulario Banda</span>
                    </h1>
                    <a th:href="@{/bandas}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Volver
                    </a>
                </div>

                <!-- Alertas -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Formulario -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:object="${banda}" th:action="${banda.idBanda != null} ? 
                            @{/bandas/editar/{id}(id=${banda.idBanda})} : @{/bandas}" 
                            method="post">
                            
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de la Banda *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre"
                                       th:field="*{nombre}"
                                       placeholder="Ingrese el nombre de la banda"
                                       required>
                                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                                    <small th:errors="*{nombre}"></small>
                                </div>
                            </div>

                            <!-- Género -->
                            <div class="mb-3">
                                <label for="genero" class="form-label">Género Musical *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="genero"
                                       th:field="*{genero}"
                                       placeholder="Ej: Rock, Pop, Jazz, etc."
                                       required>
                                <div th:if="${#fields.hasErrors('genero')}" class="text-danger">
                                    <small th:errors="*{genero}"></small>
                                </div>
                            </div>

                            <!-- Estado -->
                            <div class="mb-4">
                                <label for="estado" class="form-label">Estado *</label>
                                <select class="form-select" 
                                        id="estado"
                                        th:field="*{estado}"
                                        required>
                                    <option value="">Seleccione un estado</option>
                                    <option th:each="estado : ${estados}" 
                                            th:value="${estado}"
                                            th:text="${estado}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('estado')}" class="text-danger">
                                    <small th:errors="*{estado}"></small>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/bandas}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-x-circle me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>
                                    <span th:text="${banda.idBanda != null} ? 'Actualizar' : 'Guardar'"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
