<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Gestión de Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-music-note-beamed"></i> Música App
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house me-1"></i>Inicio
                </a>
                <a class="nav-link" th:href="@{/bandas}">
                    <i class="bi bi-people-fill me-1"></i>Bandas
                </a>
                <a class="nav-link active" th:href="@{/canciones}">
                    <i class="bi bi-music-note-list me-1"></i>Canciones
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header y botón nuevo -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="bi bi-music-note-list text-success me-2"></i>
                <span th:text="${titulo}">Gestión de Canciones</span>
            </h1>
            <a th:href="@{/canciones/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle me-1"></i>Nueva Canción
            </a>
        </div>

        <!-- Alertas -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de canciones -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div th:if="${canciones.empty}" class="text-center py-4">
                    <i class="bi bi-music-note-beamed display-1 text-muted"></i>
                    <h4 class="text-muted mt-3">No hay canciones registradas</h4>
                    <p class="text-muted">Comienza agregando tu primera canción.</p>
                    <a th:href="@{/canciones/nuevo}" class="btn btn-success">
                        <i class="bi bi-plus-circle me-1"></i>Agregar Canción
                    </a>
                </div>

                <div th:unless="${canciones.empty}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Duración</th>
                                <th>Banda</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cancion : ${canciones}">
                                <td th:text="${cancion.idCancion}"></td>
                                <td th:text="${cancion.titulo}"></td>
                                <td th:text="${#numbers.formatDecimal(cancion.duracion, 1, 2)} + ' min'"></td>
                                <td>
                                    <div>
                                        <strong th:text="${cancion.nombreBanda}"></strong>
                                        <small class="text-muted d-block" th:text="${cancion.generoBanda}"></small>
                                    </div>
                                </td>
								<td>
								    <span th:if="${cancion.estado.name() == 'ACTIVO'}" 
								          class="badge bg-success p-2" title="Activo">
								        <i class="bi bi-circle-fill"></i>
								    </span>
								    <span th:if="${cancion.estado.name() == 'INACTIVO'}" 
								          class="badge bg-danger p-2" title="Inactivo">
								        <i class="bi bi-circle-fill"></i>
								    </span>
								</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/canciones/editar/{id}(id=${cancion.idCancion})}" 
                                           class="btn btn-outline-primary" 
                                           title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/canciones/eliminar/{id}(id=${cancion.idCancion})}" 
                                           class="btn btn-outline-danger" 
                                           title="Eliminar"
                                           onclick="return confirm('¿Estás seguro de eliminar esta canción?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
