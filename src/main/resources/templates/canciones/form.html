<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario Canción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-music-note-beamed"></i> Música App
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house me-1"></i>Inicio
                </a>
                <a class="nav-link" th:href="@{/bandas}">
                    <i class="bi bi-people-fill me-1"></i>Bandas
                </a>
                <a class="nav-link active" th:href="@{/canciones}">
                    <i class="bi bi-music-note-list me-1"></i>Canciones
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">
                        <i class="bi bi-music-note-list text-success me-2"></i>
                        <span th:text="${titulo}">Formulario Canción</span>
                    </h1>
                    <a th:href="@{/canciones}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Volver
                    </a>
                </div>

                <!-- Alertas -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Formulario -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:object="${cancion}" th:action="${cancion.idCancion != null} ? 
                            @{/canciones/editar/{id}(id=${cancion.idCancion})} : @{/canciones}" 
                            method="post">
                            
                            <!-- Título -->
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la Canción *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="titulo"
                                       th:field="*{titulo}"
                                       placeholder="Ingrese el título de la canción"
                                       required>
                                <div th:if="${#fields.hasErrors('titulo')}" class="text-danger">
                                    <small th:errors="*{titulo}"></small>
                                </div>
                            </div>

                            <!-- Duración -->
                            <div class="mb-3">
                                <label for="duracion" class="form-label">Duración (minutos) *</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="duracion"
                                       th:field="*{duracion}"
                                       step="0.01"
                                       min="0.01"
                                       max="60"
                                       placeholder="Ej: 3.45"
                                       required>
                                <div class="form-text">Ingrese la duración en minutos (ej: 3.45 para 3 minutos y 45 segundos)</div>
                                <div th:if="${#fields.hasErrors('duracion')}" class="text-danger">
                                    <small th:errors="*{duracion}"></small>
                                </div>
                            </div>

                            <!-- Banda -->
                            <div class="mb-3">
                                <label for="idBanda" class="form-label">Banda *</label>
                                <select class="form-select" 
                                        id="idBanda"
                                        th:field="*{idBanda}"
                                        required>
                                    <option value="">Seleccione una banda</option>
                                    <option th:each="banda : ${bandas}" 
                                            th:value="${banda.idBanda}"
                                            th:text="${banda.nombre} + ' - ' + ${banda.genero}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('idBanda')}" class="text-danger">
                                    <small th:errors="*{idBanda}"></small>
                                </div>
                            </div>

                            <!-- Estado -->
                            <div class="mb-4">
                                <label for="estado" class="form-label">Estado *</label>
                                <select class="form-select" 
                                        id="estado"
                                        th:field="*{estado}"
                                        required>
                                    <option value="">Seleccione un estado</option>
                                    <option th:each="estado : ${estados}" 
                                            th:value="${estado}"
                                            th:text="${estado}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('estado')}" class="text-danger">
                                    <small th:errors="*{estado}"></small>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/canciones}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-x-circle me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-1"></i>
                                    <span th:text="${cancion.idCancion != null} ? 'Actualizar' : 'Guardar'"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
