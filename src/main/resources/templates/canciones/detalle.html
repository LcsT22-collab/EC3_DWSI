<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Detalle Banda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-music-note-beamed"></i> Música App
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house me-1"></i>Inicio
                </a>
                <a class="nav-link active" th:href="@{/bandas}">
                    <i class="bi bi-people-fill me-1"></i>Bandas
                </a>
                <a class="nav-link" th:href="@{/canciones}">
                    <i class="bi bi-music-note-list me-1"></i>Canciones
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="bi bi-people-fill text-primary me-2"></i>
                <span th:text="${titulo}">Detalle de Banda</span>
            </h1>
            <div>
                <a th:href="@{/canciones/nuevo}" 
                   class="btn btn-success me-2">
                    <i class="bi bi-plus-circle me-1"></i>Agregar Canción
                </a>
                <a th:href="@{/bandas}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Volver
                </a>
            </div>
        </div>

        <!-- Información de la banda -->
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4" th:text="${banda.nombre}"></h4>
                        
                        <div class="row mb-3">
                            <div class="col-sm-3 fw-bold">ID:</div>
                            <div class="col-sm-9" th:text="${banda.idBanda}"></div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-sm-3 fw-bold">Género:</div>
                            <div class="col-sm-9" th:text="${banda.genero}"></div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-sm-3 fw-bold">Estado:</div>
                            <div class="col-sm-9">
                                <span th:if="${banda.estado == 'ACTIVO'}" 
                                      class="badge bg-success">Activo</span>
                                <span th:if="${banda.estado == 'INACTIVO'}" 
                                      class="badge bg-secondary">Inactivo</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección de Canciones de la Banda -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-music-note-list me-2"></i>Canciones de la Banda
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${banda.canciones != null and !banda.canciones.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Título</th>
                                        <th>Duración</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cancion : ${banda.canciones}">
                                        <td th:text="${cancion.titulo}"></td>
                                        <td th:text="${#numbers.formatDecimal(cancion.duracion, 1, 2)} + ' min'"></td>
                                        <td>
                                            <span th:if="${cancion.estado == 'ACTIVO'}" 
                                                  class="badge bg-success">Activo</span>
                                            <span th:if="${cancion.estado == 'INACTIVO'}" 
                                                  class="badge bg-secondary">Inactivo</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/canciones/editar/{id}(id=${cancion.idCancion})}" 
                                               class="btn btn-outline-primary btn-sm">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${banda.canciones == null or banda.canciones.empty}" class="text-center py-4">
                            <i class="bi bi-music-note-beamed display-6 text-muted"></i>
                            <p class="text-muted mt-2">No hay canciones registradas para esta banda.</p>
                            <a th:href="@{/canciones/nuevo}" class="btn btn-success">
                                <i class="bi bi-plus-circle me-1"></i>Agregar Primera Canción
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-people-fill text-primary" style="font-size: 4rem;"></i>
                        <h5 class="mt-3">Acciones</h5>
                        <div class="d-grid gap-2 mt-3">
                            <a th:href="@{/bandas/editar/{id}(id=${banda.idBanda})}" 
                               class="btn btn-primary">
                                <i class="bi bi-pencil me-1"></i>Editar Banda
                            </a>
                            <a th:href="@{/canciones/nuevo}" 
                               class="btn btn-success">
                                <i class="bi bi-plus-circle me-1"></i>Agregar Canción
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
